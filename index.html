<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> <!-- Make sure this path is correct -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <!-- Floating Navigation Panel -->
    <div class="nav-panel">
        <input type="text" id="busSearch" placeholder="Search for a bus..." />
        <button onclick="searchBus()">Search</button>
    </div>

    <!-- Map Display -->
    <div id="mapid"></div>
    <div class="info-panel">
        <div class="bus-timetable">
            <h2>Next Bus</h2>
            <p id="nextBus">Calculating...</p>
        </div>
        <div class="bus-info">
            <h2>Bus Details</h2>
            <p id="busDetails">Select a bus to see details</p>
        </div>
    </div>

    <!-- Bus Details Modal -->
    <div id="busModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Bus Details</h2>
            <p id="busDetailText">Please search for a bus.</p>
        </div>
    </div>

<!-- Footer -->
<div class="footer">
    <div class="footer-section">
        <h3>SOCIAL LINK</h3>
        <ul>
            <li><a href="#">Facebook</a></li>
        </ul>
    </div>
    <div class="footer-section">
        <h3>USEFUL LINKS</h3>
        <ul>
            <li><a href="#">NSTU</a></li>

        </ul>
    </div>
    <!-- More sections like CENTER, FACILITIES, HELP & CONTACT ADDRESS... -->

    <div class="footer-bottom">
        Developed By: <a href="https://web.facebook.com/psykiiib/">Khandaker Shaharair</a>, Department of Information and Communication Engineering (ICE), NSTU
    </div>
</div>

    <script src="app.js"></script> <!-- Make sure this path is correct -->
</body>
</html>
